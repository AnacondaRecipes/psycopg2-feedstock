{% set version = "2.9.3" %}

package:
  name: psycopg2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/psycopg2/psycopg2-{{ version }}.tar.gz
  sha256: 8e841d1bf3434da985cc5ef13e6f75c8981ced601fd70cc6bf33351b91562981
  patches:
    - have_openssl.patch

build:
  number: 0
  ignore_run_exports:
    - openssl
    - krb5  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - patch     # [not win]
    - m2-patch  # [win]
  host:
    - python
    - pip
    - openssl
    - postgresql
    - wheel
    - krb5  # [win]
  run:
    - python
    - libpq
    - krb5  # [win]

test:
  imports:
    - psycopg2
    - psycopg2._psycopg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.psycopg.org/
  license: LGPL-3.0-or-later AND Other
  license_family: LGPL
  license_file: LICENSE
  license_url: https://github.com/psycopg/psycopg2/blob/2_9_3/LICENSE
  summary: PostgreSQL database adapter for Python
  description: |
    Psycopg is the most popular PostgreSQL adapter for the Python programming
    language. Its main features are the complete implementation of the Python DB
    API 2.0 specification and the thread safety.
  doc_url: https://www.psycopg.org/docs/
  doc_source_url: https://github.com/psycopg/psycopg2/blob/master/doc/src/index.rst
  dev_url: https://github.com/psycopg/psycopg2/

extra:
  recipe-maintainers:
    - msarahan
    - ocefpaf
